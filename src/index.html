<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Convert currencies and save the conversion rate while you are traveling.">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jaldi|Open+Sans&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icons/16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/icons/32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/icons/96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" href="./assets/icons/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#00A410">
    <meta name="theme-color" content="#00A410">
    <script defer src="./main.js"></script>
</head>

<body class="main-body">
    <section class="exchange-section">
        <form id="exchange-form" class="exchange-form">
            <div class="currency-selectors full-width-mobile">
                <div class="select-container first">
                    <select id="base-currency" class="currency-select" name="base-currency" base-currency>
                        <option value="USD">US Dollars (USD)</option>
                        <option value="CAD">Canadian Dollars (CAD)</option>
                        <option value="GBP">Great Britain Pounds (GBP)</option>
                    </select>
                    <span class="select-cover" id="base-currency-span" base-sel-cover></span>
                </div>
                <button aria-label="switch currencies" type="button" class="switch-arrow" id="switch-arrow"
                    switch-arrow>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M0 168v-16c0-13.255 10.745-24 24-24h360V80c0-21.367 25.899-32.042 40.971-16.971l80 80c9.372 9.373 9.372 24.569 0 33.941l-80 80C409.956 271.982 384 261.456 384 240v-48H24c-13.255 0-24-10.745-24-24zm488 152H128v-48c0-21.314-25.862-32.08-40.971-16.971l-80 80c-9.372 9.373-9.372 24.569 0 33.941l80 80C102.057 463.997 128 453.437 128 432v-48h360c13.255 0 24-10.745 24-24v-16c0-13.255-10.745-24-24-24z" />
                        </svg>
                </button>
                <div class="select-container second">
                    <select id="quote-currency" class="currency-select" name="quote-currency" quote-currency>
                        <option value="CAD">Canadian Dollars (CAD)</option>
                        <option value="USD">US Dollars (USD)</option>
                        <option value="GBP">Great Britain Pounds (GBP)</option>
                    </select>
                    <span class="select-cover" id="quote-currency-span" quote-sel-cover></span>
                </div>
            </div>
            <div class="currency-inputs full-width-mobile">
                <div class="currency-input-container full-width-mobile first">
                    <input class="" id="base-amount" name="base-amount" type="number" value="1.00" min="0" max="999999"
                        inputmode="decimal" base-input>
                    <label class="currency-label" id="base-label" for="base-currency" base-label></label>
                </div>
                <div class="currency-input-container full-width-mobile second">
                    <input class="" id="quote-amount" name="quote-amount" type="number" min="0" max="999999"
                        inputmode="decimal" quote-input>
                    <label class="currency-label" id="quote-label" for="quote-currency" quote-label></label>
                </div>
            </div>
            <div class="full-width-mobile fee-container main">
                <label for="fee-rate">Bank or Card Fee:&nbsp;</label>
                <select id="fee-rate" name="fee-rate" fee-rate>
                    <option value="0.00">0%</option>
                    <option value="0.01">1%</option>
                    <option value="0.02">2%</option>
                    <option value="0.03">3%</option>
                    <option value="0.04">4%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
            <input hidden id="ex-rate" name="ex-rate" value="" pattern="\d*\.\d*" ex-rate>
            <input hidden id="time-input" name="time-input" value="" time-input>
            <div class="rate-updated full-width-mobile" id="rate-updated">Exchange rate updated
                <span id="rel-time" rel-time></span>
            </div>
            <button id="add-to-fav" class="btn-primary favorites-button full-width-mobile" type="button">Add to
                Favorites</button>
        </form>
    </section>
    <section id="favorites-section" class="favorites-section">
        <h1 class="h1-header">Favorites</h1>
        <div id="favorites-grid" class="favorites-grid">
            <p id="no-favorites-msg">You don't have any favorites added.</p>
        </div>
        <div id="move-grid" class="move-grid"></div>
    </section>
</body>

</html>
